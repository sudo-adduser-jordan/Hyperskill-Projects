<h2>Fixed point</h2>
<html><body><p><span style="background-color: #ffffff; color: #222222; font-size: 12pt; font-variant: normal;"></span></p>
<p>Write any fixed point of the <code class="java">bool()</code> function. A fixed point is a value <code class="java">x</code> so that <code class="java">bool(x) == x</code> is <code class="java">True</code>.</p>
<p>Don't use <code class="java">bool()</code> in the answer box below, just print the value of <code class="java">x</code>.</p></body></html>
