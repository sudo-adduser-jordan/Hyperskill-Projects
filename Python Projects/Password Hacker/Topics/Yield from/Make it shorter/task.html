<h2>Make it shorter</h2>
<p></p>
<p>Rewrite the for-loop inside the generator into a single line, using the <code class="language-python">yield from</code> expression. You should write only that one line.</p>
<pre><code class="language-python">def generator(data):
    for i in list(data):
        yield i
</code></pre>
